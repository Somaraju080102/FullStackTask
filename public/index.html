<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="pricing-box" id="option-1">
            <div class="price-header">
                <span class="discount">10% OFF</span>
                <span class="price">$10.00 USD</span>
            </div>
            <p>Standard Price</p>
            <div class="box-content hidden">
                <div class="options">
                <div class="color-select">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="sea">Sea</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </div>
                <div class="size-select">
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                    </select>
                </div>
            </div>
            </div>
        </div>

        <div class="pricing-box" id="option-2">
            <div class="price-header">
                <span class="discount">20% OFF</span>
                <span class="price">$18.00 USD</span>
                <span class="most-popular">MOST POPULAR</span>
            </div>
            <p>2 Unit Pack</p>
            <div class="box-content hidden">
                <div class="options">
                    
                    <div class="color-select">
                        <label for="color">Color:</label>
                        <select id="color">
                            <option value="sea">Sea</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <div class="size-select">
                        <label for="size">Size:</label>
                        <select id="size">
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="pricing-box" id="option-3">
            <div class="price-header">
                <span class="discount">30% OFF</span>
                <span class="price">$24.00 USD</span>
            </div>
            <p>3 Unit Pack</p>
            <div class="box-content hidden">
                <div class="options">
                                        <div class="color-select">
                        <label for="color">Color:</label>
                        <select id="color">
                            <option value="sea">Sea</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                        </select>
                    </div>
                    <div class="size-select">
                        <label for="size">Size:</label>
                        <select id="size">
                            <option value="s">Small</option>
                            <option value="m">Medium</option>
                            <option value="l">Large</option>
                        </select>
                    </div>
                    

                </div>
            </div>
        </div>

        <button class="add-to-cart">Add to Cart</button>
    </div>

    <script type="text/javascript"  src="index.js"></script>
</body>
</html>
